<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="on-off-area">
            <button class="on-off">on/off</button>
        </div>
        <div class="display_area">
            <span class="display-num">0</span>
        </div>
        <div class="btn_area">
            <div class="btn-group">
                <button class="items">MRC</button>
                <button class="items">M-</button>
                <button class="items">M+</button>
                <button class="items">%</button>
                <button class="items">÷</button>
            </div>
            <div class="btn-group">
                <button class="items">♥</button>
                <button class="items">7</button>
                <button class="items">8</button>
                <button class="items">9</button>
                <button class="items">×</button>
            </div>
            <div class="btn-group">
                <button class="items">√</button>
                <button class="items">4</button>
                <button class="items">5</button>
                <button class="items">6</button>
                <button class="items">−</button>
            </div>
            <div class="btn-group">
                <button class="items">&#10132</button>
                <button class="items">1</button>
                <button class="items">2</button>
                <button class="items">3</button>
                <button class="items">+</button>
            </div>
            <div class="btn-group">
                <button class="items">0</button>
                <button class="items">00</button>
                <button class="items">.</button>
                <button class="items w2">=</button>
            </div>
        </div>
    </div>
</body>
</html>
